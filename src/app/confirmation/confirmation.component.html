<div class="confirmation-container">
    <div class="confirmation-items">
      <h2 class="confirmation-header">Success!</h2>
      <p>Thank you, {{ name }}</p>
      <p>Your ${{ price }} order is confirmed!</p>
      <p>Please allow 1-3 business day(s) for shipping</p>
      <!-- After Click cart service will clear cart and get back to product list page  -->
      <button
        class="btn btn-primary" routerLink="" (click)="endProces()"
      >
        Back to product list
      </button>
    </div>
  </div>
